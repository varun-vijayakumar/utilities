# Port description file for 8400X line module JL363A

# This switch supports 10GbT transceivers only in the first 12 ports.
# They are allowed in those ports by setting the max power to 2500mW.
# The rest of the ports have a max power of 2000mW, which will prevent
# them from enabling a 10GbT transceiver.

manufacturer:    Aruba
product_name:    8400 32P 10G SFP/SFP+ Msec Adv Mod
version:         '1'

port_info:
   number_ports:          32
   max_port_speed:        10000
   max_transmission_unit: 9198
   max_lag_count:         1024
   max_lag_member_count:  256

ports:
   -  name:               1
      switch_device_port: 1
      pluggable:          True
      connector:          SFP_PLUS
      speeds:             [1000, 10000]
      capabilities:       [macsec]
      tuning_type:        10GPHY_0001
      transceiver_bay_type:  SFP_1G_10G_CORE_wEDC
      pm_max_power:       2500  # milliwatts (2500 to allow 10GbT xcvrs)
      module_eeprom:      sfpp1

