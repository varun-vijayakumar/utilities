# Port description file for the Aruba 8320U switch

# This switch supports 10GbT transceivers only in the first 12 ports.
# They are allowed in those ports by setting the max power to 2500mW.
# The rest of the SFP28 ports have a max power of 2000mW, which will
# prevent them from enabling a 10GbT transceiver.

manufacturer:    Aruba
product_name:    8320
version:         '1'

port_info:
    number_ports:          78
    max_port_speed:        40000
    max_transmission_unit: 9198
    max_lag_count:         1024
    max_lag_member_count:  256

ports:
    -  name:               1
       switch_device_port: 1
       pluggable:          True
       connector:          SFP_PLUS
       speeds:             [1000,10000]
       tuning_type:        TF_port01_tuning
       transceiver_bay_type:  SFP_1G_10G_DC
       pm_max_power:       2500  # milliwatts (2500 to allow 10GbT xcvrs)
       module_eeprom:      sfpp1
       module_signals:
             sfpp_tx_disable:
                device:     cpld2
                register:   0x0C
                bitmask:    0x01
             sfpp_tx_fault:
                device:     cpld2
                register:   0x09
                bitmask:    0x01
             sfpp_rx_loss:
                device:     cpld2
                register:   0x0F
                bitmask:    0x01
             sfpp_mod_present:
                device:     cpld2
                register:   0x06
                bitmask:    0x01
                polarity:   negative
             sfpp_interrupt:
                device:     cpld2
                register:   0x03
                bitmask:    0x01
                polarity:   negative

