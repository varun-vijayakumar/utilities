# Ports description file for JL597A (8360 family).

# THIS FILE IS NOT COMPLETE. IT IS A PLACE HOLDER WITH AVAILABLE INFORMATION.
# WHEN THIS COMMENT IS REMOVED, IT MEANS THE FILE IS COMPLETE.

manufacturer:    Aruba
product_name:    8360 32Px25G+4Px100G
version:         '1'

port_info:
    number_ports:    36
    max_port_speed:  100000
    max_transmission_unit: 9198
    max_lag_count:         1024
    max_lag_member_count:  256

#  Note: We may need PHY information for future switches
#        Should include an array of PHY descriptors
#        and add info to port indicating the associated PHY

#  Note: Even ports (bottom) are 50Gbps capable, but 50Gbps port operation is TBD.

ports:

   -  name:        1
      switch_device:      0
      switch_device_port: 47 # Chip port
      pluggable:          True
      connector:          SFP28
      max_speed:          25000
      speeds:             [1000, 10000, 25000]  # supported speeds in Mb/S
      tuning_type:        25G_0001
      transceiver_bay_type:  SFP_1G_10G_25G_DC
      pm_max_power:       3500  # max xcvr power in milliwatts - TODO: Validate with HW team.
      module_eeprom:      sfpp1
      module_signals:         # device - hex address - bit mask. TODO: Should not be needed, try taking out after bringup.
           sfpp_reset:
               device:     cpld3
               register:   0x15
               bitmask:    0x01
           sfpp_mod_present:
               device:     cpld3
               register:   0x14
               bitmask:    0x01
               polarity:   negative
           sfpp_int:
               device:     cpld3
               register:   0x13
               bitmask:    0x01
               polarity:   negative
           sfpp_lp_mode:
               device:     cpld3
               register:   0x16
               bitmask:    0x01
           sfpp_interrupt:
               device:     cpld3
               register:   0x12
               bitmask:    0x01
               polarity:   negative
      capabilities:        [vsf]

